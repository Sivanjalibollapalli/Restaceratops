# ðŸ¦– Restaceratops Feature Demo
# This demonstrates each feature of the API testing agent

- name: "1. Basic GET Request"
  request:
    method: GET
    url: https://httpbin.org/get
  expect:
    status: 200

- name: "2. POST with JSON Body"
  request:
    method: POST
    url: https://httpbin.org/post
    json:
      message: "Hello from Restaceratops!"
      version: "0.1.0"
  expect:
    status: 200

- name: "3. Variable Capture"
  request:
    method: GET
    url: https://httpbin.org/json
  expect:
    status: 200
    save:
      author: $.slideshow.author

- name: "4. Schema Validation"
  request:
    method: GET
    url: https://httpbin.org/json
  expect:
    status: 200
    schema:
      type: object
      properties:
        slideshow:
          type: object
      required: ["slideshow"]

- name: "5. Error Handling"
  request:
    method: GET
    url: https://httpbin.org/status/404
  expect:
    status: 404

- name: "6. Performance Test"
  request:
    method: GET
    url: https://httpbin.org/delay/0.1
  expect:
    status: 200 